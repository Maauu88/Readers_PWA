<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Readers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/styless.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script>
      const user = localStorage.getItem("user");
      if (!user) {
        window.location.href = "login.html";
      }
    </script>

    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Readers</h2>

        <nav class="nav-menu">
          <a class="nav-item">
            <img src="images/icons/icons8-profile-60.png" />
            <span>Perfil</span>
          </a>

          <a class="nav-item">
            <img src="images/icons/icons8-to-do-60.png" />
            <span>Biblioteca</span>
          </a>

          <a class="nav-item">
            <img src="images/icons/icons8-search-60.png" />
            <span>Buscar</span>
          </a>

          <a class="nav-item">
            <img src="images/icons/icons8-create-document-60.png" />
            <span>Crear</span>
          </a>

          <a class="nav-item">
            <img src="images/icons/icons8-love-60.png" />
            <span>Favoritos</span>
          </a>

          <a class="nav-item">
            <img src="images/icons/icons8-dice-60.png" />
            <span>Descubre</span>
          </a>
        </nav>
      </aside>

      <!-- Contenido -->
      <main class="content">
        <h1>GÉNEROS</h1>

        <div class="genres">
          <div class="genre" style="background-image: url(images/terror.jpg)">
            Terror
          </div>
          <div class="genre" style="background-image: url(images/comic.jpg)">
            Cómics
          </div>
          <div class="genre" style="background-image: url(images/novela.jpg)">
            Novelas
          </div>
          <div class="genre" style="background-image: url(images/ciencia.jpg)">
            Ciencia
          </div>
          <div class="genre" style="background-image: url(images/manga.jpg)">
            Mangas
          </div>
          <div class="genre" style="background-image: url(images/amor.jpg)">
            Romance
          </div>
        </div>
      </main>
    </div>

    <script src="js/app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
